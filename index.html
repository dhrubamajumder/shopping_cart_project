<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        .cart-modal {
            max-height: 80vh;
            overflow-y: auto;
        }
        .product-image {
            height: 200px;
            object-fit: contain;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ShopEasy</a>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
                Cart (<span id="cartCount">0</span>)
            </button>
        </div>
    </nav>

    <!-- Product List -->
    <div class="container mt-2">
        <div class="row" id="productList"></div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Express Delivery</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body cart-modal">
                    <div id="cartItems"></div>
                    <div class="text-end fw-bold mt-3">Total: $<span id="cartTotal">0.00</span></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" onclick="clearCart()">❌</button>
                    <button class="btn btn-primary" onclick="clearCart()">✔</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
